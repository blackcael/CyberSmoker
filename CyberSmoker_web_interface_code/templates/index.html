<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Dashboard - Cyber Smoker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
    }

    .status {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .status p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 300px;
      margin: 0 auto;
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #FE7909;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #cf711c;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .logo img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>ESP32 Dashboard - Cyber Smoker</h1>

  <div class="status">
    <p>Meat Temperature: <span id="meat_temp">--</span> °C</p>
    <p>Ambient Temperature: <span id="ambient_temp">--</span> °C</p>
    <p>Set Temperature: <span id="set_temp">--</span> °C</p>
    <p>Pellet Level: <span id="pellet_level">--</span> %</p>
  </div>

  <div class="btn-group">
    <button onclick="sendCommand('ON')">Turn ON</button>
    <button onclick="sendCommand('OFF')">Turn OFF</button>
    <button onclick="sendCommand('set_temp_inc')">Increase Set Temp</button>
    <button onclick="sendCommand('set_temp_dec')">Decrease Set Temp</button>
  </div>

  <div class="logo">
    <img src="/static/sequoia_logo.png" alt="Sequoia Dynamics Logo">
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
